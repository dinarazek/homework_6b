<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUN BUN BAKE SHOP</title>
    <!-- access to different fonts-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <!-- links CSS files -->
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="shoppingcart.css" type="text/css" rel="stylesheet">
    <!-- link JS files -->
    <script src="productdetail.js" type="text/javascript"></script>
</head>

<body onload="AddItemsToPageAndCheckCartStatus()">
    <div class="container">
        <nav>
            <!-- navigation bar elements -->
            <ul>
                <li><a href="index.html"><img id="logo" src="images/logo.png" alt="shop_logo" height="60"></a></li>
                <!-- in reverse order than seen on page due to float right property -->
                <a href="shoppingcart.html">
                    <li class="nav_bar_options"><img src="images/cart-icon.svg" alt="cart_icon" height="26"></li>
                    <div class="nav_bar_options" id="cart_indication">1</div>
                </a>
                <li class="nav_bar_options">ABOUT</li>
                <li class="nav_bar_options"><a href="productbrowsing.html">SHOP ROLLS</a></li>
                <li class="nav_bar_options"><a href="index.html">HOME</a></li>
            </ul>
            <br><br>
        </nav>

        <header>
            <!-- header elements -->
            <br>
            <h1>THE CART</h1>
            <hr>
        </header>

        <main>
            <!-- utilizes a grid to place elements properly on the page -->
            <label class="roll_label">ROLL</label>
            <label class="quantity_label">QUANTITY</label>
            <!-- horizontal line -->
            <div class="thick_line">
                <hr>
            </div>
            <!-- pumpkin roll information -->
            <div id="pump_roll" class="pump_roll"></div>
            <div id="pump_quantity" class="pump_quantity"></div>
            <!-- horizontal line -->
            <div class="second_thick_line">
                <hr>
            </div>
            <!-- total information -->
            <label id="total" class="total"></label>
            <!-- checkout information -->
            <button class="checkout_button" onlclick="addToCart()">
                <img src="images/checkout-icon.svg" alt="icon-with-money-in-hand-representing-payment" height="50">
                CHECKOUT
            </button>
            <hr class="vertical_line">
            <!-- continue shopping information -->
            <a href="productbrowsing.html" class="continue_shopping">
                <br><br><br><br><br>
                <h3 class="continue_shopping">HAVEN'T GOTTEN ENOUGH OF OUR ROLLS?</h3>
                <button id="continue_shopping_button" class="continue_shopping">
                    <img src="images/roll-icon.svg" alt="page_logo_of_an_outlined_roll" height="50">
                    CONTINUE SHOPPING ROLLS
                </button>
            </a>
        </main>
    </div>
</body>
</html>
